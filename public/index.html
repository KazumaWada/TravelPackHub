<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Travel Pack Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      margin-bottom: 20px;
    }
    .small {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Travel Pack Hub</h1>
    <p>海外持ち物ランキング</p>
    <!-- bootstrap -->
    <div class="card" style="width: 30rem;">
      <img src="../img/amazon.avif" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">商品タイトル</h5>
        <p class="card-text">紹介されている記事</p>
        <ul>
          <li><a href="amazon.com">記事01</a></li>
          <li><a href="amazon.com">記事02</a></li>
          <li><a href="amazon.com">記事03</a></li>
          <li><a href="amazon.com">記事04</a></li>
          <li><a href="amazon.com">記事05</a></li>
        </ul>
        <a href="#" class="btn btn-primary">Amazonへ</a>
      </div>
    </div>
    
    <div id="ranking-cards">
      <!-- Rankings will be appended here as cards -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
